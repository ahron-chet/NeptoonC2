  </head>
  <body style="overflow:hidden">
    <div class="Chetcontainer" id="ChatContainer">
      <div class="chat-header">
      </div>
      <div class="chat-body" id="ChatBody">
      </div>
      <div class="chat-input input-group">
          <textarea id="txtInput" class="form-control" placeholder="Enter Command"></textarea>
          <div class="input-group-append">
              <button id="sentButton" class="btn btn-primary" style="position: absolute !important;">
                  <i class="fa-solid fa-paper-plane"></i>
              </button>
          </div>
      </div>  
 </div>  
    <div id="particles-js"></div>
      <div class="right-container">
        <div id="clients-container"></div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script>
        $(document).ready(function() {
          var chatBody = document.getElementById('ChatBody');
          var observer = new MutationObserver(function() {
            chatBody.scrollTop = chatBody.scrollHeight;
          });

          observer.observe(chatBody, { childList: true });

          $("#sentButton").on('click', function() {
            $(this).blur();
          });
        });
      </script>
  </body>
